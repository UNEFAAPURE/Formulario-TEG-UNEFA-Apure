<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario TEG Unefa Apure</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Formulario TEG</header>
      <form class="form" action="https://formsubmit.co/davidsoto190913@gmail.com" method="POST">

        <div class="input-box">
          <label>Nombre de Institución</label>
          <input type="text" name="Nombre de Institución" placeholder="Ingrese los datos aquí" required />
        </div>

        <div class="input-box">
          <label>Dirección de la Empresa</label>
          <input type="text" name="Dirección de la Empresa" placeholder="Ingrese los datos aquí" required />
        </div>

        <div class="input-box">
          <label>Estado</label>
          <input type="text" name="Estado" placeholder="Ingrese los datos aquí" required />
        </div>

        <div class="input-box">
          <label>Ciudad</label>
          <input type="text" name="Ciudad" placeholder="Ingrese los datos aquí" required />
        </div>


        <div class="column">
          <div class="input-box">
            <label>Telefono</label>
            <input type="number" name="Telefono" placeholder="Teléfono de la empresa" required />
          </div>


<!--
          <div class="input-box">
            <label>Nombre del funcionario</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
-->

       <div class="input-box">
          <label>Nombre del funcionario</label>
          <input type="text" name="Nombre del funcionario" placeholder="Funcionario/Trabajador" required />
       </div>
        </div>


        <div class="gender-box">
          <h3>Estima que se aseguren cupos de práctica profesional para el próximo periodo?</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="Estima que se aseguren cupos de práctica profesional para el próximo periodo?" checked />
              <label for="check-male">Si</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">No</label>
            </div>
          </div>


          <div class="input-box">
          <label>Cargo que ocupa</label>
          <input type="text" name="Cargo que ocupa" placeholder="Cargo del funcionario/trabajador" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Número de contacto</label>
            <input type="number" name="Número de contacto" placeholder="Teléfono del funcionario/trabajador" required />
          </div>


        </div>
        <div class="input-box address">
          <label>Correo electrónico</label>
          <input type="email" name="Correo electrónico" placeholder="Correo del funcionario/trabajador" required />

          <div class="input-box">
          <label>Necesidades que debe resolver el pasante</label>
          <input type="text" name="Necesidades que debe resolver el pasante" placeholder="Describa sus necesidades" required />
        </div>

        <div class="input-box">
          <label>Beneficios que recibe el pasante en su Institución</label>
          <input type="text" name="Beneficios que recibe el pasante en su Institución" placeholder="Describa los beneficios" required />
        </div>

          <div class="input-box">
            <label>Número de cupos para Ing. Sistemas</label>
            <input type="number" name="Número de cupos para Ing. Sistemas" placeholder="Cantidad de cupos" required />
          </div>

             <div class="input-box">
            <label>Número de cupos para Ing. Civil</label>
            <input type="number" name="Número de cupos para Ing. Civil" placeholder="Cantidad de cupos" required />
          </div>

             <div class="input-box">
            <label>Número de cupos para Ing. Agroindustrial</label>
            <input type="number" name="Número de cupos para Ing. Agroindustrial" placeholder="Cantidad de cupos" required />
          </div>

             <div class="input-box">
            <label>Número de cupos para Ing. Mecánica</label>
            <input type="number" name="Número de cupos para Ing. Mecánica" placeholder="Cantidad de cupos" required />
          </div>

             <div class="input-box">
            <label>Número de cupos para Tsu. Turismo</label>
            <input type="number" name="Número de cupos para Tsu. Turismo" placeholder="Cantidad de cupos" required />
          </div>

        <button>Enviar Datos</button>
      </form>
    </section>
  </body>
</html>
